<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt design</title>
    <style>
        .mall-logo{
           padding-left: 800px;
          
        }
        .receipt-title{
          text-align: center;
          font-weight: bolder;
        }
        .receipt-container{
            width: 80%;
            margin: 0 auto;
            background-color:rgb(181, 52, 95);
        }
        .address{
            text-align: end;
           
        }
       .detail{
       justify-content: center;
        display: flex;
       }
       .receipt-value{
        font-weight: bolder;
       }
        
    </style>
</head>
<body>
    <div class="receipt-container">
    <img class="mall-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtsGNewpU1s7iqAt_YrM1Xwkb9OW-XPcUTyZnWZnhF&s"
    width="150px">
    <br><br>
    <div class="address">
        Ground Floor ,Old Custom House,<br>
        Fort,Mumbai-12
    </div>
<hr>
   <div class="receipt-title">Payment Receipt</div>
   <div class="detail">
    <div>Receipt No:</div>
    <div class="receipt-value">1129032</div>
    <div>Receipt Date:</div>
    <div>12 March 2024</div>
    </div>
   </div>
   </body>
</html>
